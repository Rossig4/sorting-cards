<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btnDraw btn-outline-success my-2 my-sm-0" type="submit">
          Draw
        </button>
        <button class="btnSort btn-outline-success my-2 my-sm-0" type="submit">
          Sort
        </button>
      </form>
    </nav>
    <div class="container">
      <div class="card-group">
        <div class="row">
          <div class="col"></div>
          <div class="card">
            <div class="figurasup" style="color: red;">♥</div>
            <div class="numero">4</div>
            <div class="figurainf" style="color: red;">♥</div>
          </div>
          <div class="col"></div>
          <div class="card">
            <div class="figurasup">♣</div>
            <div class="numero">K</div>
            <div class="figurainf">♣</div>
          </div>
          <div class="col"></div>
          <div class="card">
            <div class="figurasup">♠</div>
            <div class="numero">3</div>
            <div class="figurainf">♠</div>
          </div>
          <div class="col"></div>
          <div class="card">
            <div class="figurasup" style="color: red;">♦</div>
            <div class="numero">8</div>
            <div class="figurainf" style="color: red;">♦</div>
          </div>
        </div>
      </div>
    </div>
    <h1>Bubble Sort Log</h1>
  </body>
</html>
